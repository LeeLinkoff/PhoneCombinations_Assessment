<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
 
  <h1>
    Welcome to {{ title }}!
  </h1>
  
<div class="container">  
  <div class="form-group">  
    <label for="phoneNum">Phone Number:</label>&nbsp;
	<input type="text" [formControl]="phoneNum" />  
  </div> 
  <br/>
  <div class="form-group">  
	<button (click)="updatephoneNum()" class="btn btn-dark">Update Phone</button>  
  </div>
</div>  

  <br/><br/>
  Total number of combinations: <span *ngIf="phoneNumberCombinations">{{ phoneNumberCombinations.numberOfCombinations }}</span>
  
  <br><br/>
  
  <div *ngIf="phoneNumberCombinations">
	<ul>
		<div *ngFor="let item of phoneNumberCombinations.combinations;let i = index;">
			<span *ngIf="phoneNumberCombinations ">{{ phoneNumberCombinations.combinations[i] }}</span>
		</div>
	</ul>
  </div>
  
</div>


<router-outlet></router-outlet>
